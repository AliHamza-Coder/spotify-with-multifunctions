<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video player Screen</title>
    <link rel="stylesheet" href="screen.css">
</head>

<body>

        <div class="screen">
            <div class="controls">
                <input type="file" id="input_mp4" hidden />
                <div class="add-video-btn">Add Video</div>
                <select class="resolution" id="resolution">
                    <option value="">Please Select resolution</option>
                    <option value="1080p">1080p</option>
                    <option value="4K">4K</option>
                    <option value="6K">6K</option>
                    <option value="8K">8K</option>
                  </select>
                <div class="close-video-btn">Close Video</div>
            </div>
            <div id="video_display">
                <video id="video_screen" src="video.mp4" controls></video>
            </div>
        </div>
    <script src="screen.js"></script>
</body>

</html>
